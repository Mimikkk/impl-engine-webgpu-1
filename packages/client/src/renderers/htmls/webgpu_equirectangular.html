<!DOCTYPE html>
<html lang='en'>
<head>
  <title>three.js webgpu - equirectangular</title>
  <meta charset='utf-8'>
  <meta content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0' name='viewport'>
  <link href='styles.css' rel='stylesheet' type='text/css'>
</head>
<body>

<div id='info'>
  <a href='https://threejs.org' rel='noopener' target='_blank'>three.js webgpu</a> - equirectangular panorama demo.
  photo by <a href='http://www.flickr.com/photos/jonragnarsson/2294472375/' rel='noopener' target='_blank'>JÃ³n
  Ragnarsson</a>.
</div>




<script type='module'>

  import * as THREE from 'three';
  import { texture, equirectUV } from 'three/nodes';


  import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
  import { createRenderer } from '@/renderers/webgpu/createRenderer.ts';

  let camera, scene, renderer;
  let controls;

  init();

  function init() {


    const container = document.createElement('div');
    document.body.appendChild(container);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.25, 20);
    camera.position.set(1, 0, 0);

    const equirectTexture = new THREE.TextureLoader().load('textures/2294472375_24a3b8ef46_o.jpg');
    equirectTexture.flipY = false;

    scene = new THREE.Scene();
    scene.backgroundNode = texture(equirectTexture, equirectUV(), 0);

    renderer = createRenderer();
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setAnimationLoop(render);
    container.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.autoRotate = true;
    controls.rotateSpeed = -0.125; // negative, to track mouse pointer
    controls.autoRotateSpeed = 1.0;

    window.addEventListener('resize', onWindowResize);

  }

  function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);

  }

  function render() {

    controls.update();

    renderer.render(scene, camera);

  }

</script>

</body>
</html>

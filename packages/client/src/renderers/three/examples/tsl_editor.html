<html lang='en'>
<head>
    <title>WebGPU - TSL Editor</title>
    <link href='styles.css' rel='stylesheet' type='text/css'>
</head>
<body>
<style>
    #source {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 50%;
    }
    #result {
        height: 100%;
        position: absolute;
        right: 0;
        top: 0;
        width: 50%;
    }
    #renderer {
        bottom: 15px;
        height: 200px;
        pointer-events: none;
        position: absolute;
        right: calc(50% + 15px);
        width: 200px;
        z-index: 100;
    }
</style>
<script src='https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.min.js'></script>
<div id='source'></div>
<div id='result'></div>
<div id='renderer'></div>
<script src='tsl_editor.ts' type='module'></script>
</body>
</html>
